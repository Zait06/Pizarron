<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pizarrón</title>
</head>
<body>
    <div class="container">
        <h1>Pizarrón</h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="inicio-tab" data-bs-toggle="tab" data-bs-target="#inicio" type="button" role="tab" aria-controls="inicio" aria-selected="true">Inicio</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="color-tab" data-bs-toggle="tab" data-bs-target="#color" type="button" role="tab" aria-controls="color" aria-selected="true">Color</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tamanio-tab" data-bs-toggle="tab" data-bs-target="#tamanio" type="button" role="tab" aria-controls="tamanio" aria-selected="false">Tamaño</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="insertar-tab" data-bs-toggle="tab" data-bs-target="#insertar" type="button" role="tab" aria-controls="insertar" aria-selected="false">Insertar</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="inicio" role="tabpanel" aria-labelledby="inicio-tab">
                Configuración actual:
                <br>
                <div id="config_actual"></div>
            </div>
            <div class="tab-pane fade" id="color" role="tabpanel" aria-labelledby="color-tab">
                Colores a seleccionar:
                <br>
                <div id="colores"></div>
            </div>
            <div class="tab-pane fade" id="tamanio" role="tabpanel" aria-labelledby="tamanio-tab">
                <div class="input-group">
                    <span class="input-group-text">Tamaño del trazo</span>
                    <input type="number"
                        step="0.25"
                        value="5"
                        aria-label="Trazo"
                        class="form-control"
                        max="50"
                        min="1"
                        id="txt_tam">
                    &nbsp;&nbsp;&nbsp;
                    <span class="input-group-text">Tamaño del borrador</span>
                    <input type="number"
                        step="0.25"
                        value="20"
                        aria-label="Borrador" 
                        class="form-control"
                        max="50"
                        min="1"
                        id="txt_tam_bor">
                </div>
            </div>
            <div class="tab-pane fade" id="insertar" role="tabpanel" aria-labelledby="insertar-tab">
                <br>
                <button type="button" 
                    class="btn btn-secondary"
                    id="open_modal_text" 
                    data-bs-toggle="modal" 
                    data-bs-target="#my-modal">
                        <b>A</b> Texto
                </button>
            </div>
        </div>
        <br>
        <button type="button" class="btn btn-danger" id="borrar">Borrar pizarrón</button>
    </div>

    <div class="modal fade" id="my-modal" tabindex="-1" aria-labelledby="my-modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="my-modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" id="insertar_elem" data-bs-dismiss="modal">Insertar</button>
                </div>
            </div>
        </div>
    </div>

    <br><br>
    <div class="contenido">
        <canvas id="pizarron"></canvas>
        <a class="btn btn-dark btn_config" href="#">Configuraciones</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
